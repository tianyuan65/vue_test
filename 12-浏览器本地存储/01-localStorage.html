<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">click to save one data</button><br><br>
    <button onclick="readData()">click to read data</button><br><br>
    <button onclick="deleteData()">click to delete data</button><br><br>
    <button onclick="deleteAllData()">click to clear data</button>

    <script>
        let p={name:'王梅',age:25}
        console.log(p.toString());
        // 保存、添加数据
        function saveData(){
            // 这是简写了完整写法是window.localStorage.setItem('msg','hello!')，调用localStorage的setItem API，向本地存储中添加数据，写成字符串的键值对就行
            localStorage.setItem('msg','hello!!')
            localStorage.setItem('msg2',666)
            // JSON的stringify方法能把一个对象编译为字符串的形式
            localStorage.setItem('person',JSON.stringify(p))
        }
        // 读取数据
        function readData(){
            // 这也是简写了，想读哪个就把键名作为参数就行
            console.log(localStorage.getItem('msg'))  //hello!!
            console.log(localStorage.getItem('msg2'))  //666
            console.log(localStorage.getItem('person'));  //{"name":"王梅","age":25}
            const result=localStorage.getItem('person')
            // 解析JSON字符串为js的字符串
            console.log(JSON.parse(result))  //{name: '王梅', age: 25}
        }
        // 删除数据
        function deleteData(){
            // 这也是简写了，一般删哪个就写哪个，在这儿就写一个了
            localStorage.removeItem('msg2')
        }
        // 清空
        function deleteAllData(){
            // 这也是简写了，调用clear，全删除
            localStorage.clear()
        }
    </script>
</body>
</html>
